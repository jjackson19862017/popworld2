{% extends 'base.html' %} {% block content %}

<div class="row">
    <h1>Checkout</h1>

    {% for checkout in checkouts %}
    <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
        <div class="products" style="background-image: url(' {{ MEDIA_URL }}{{ item.product.image }}')"></div>
        <div class="caption">
            <h3>{{ item.product.name }}</h3>
            <p class="product-description">{{ item.product.description }}</p>
            <p class="glyphicon glyphicon-gbp">{{ item.product.current_auction_price}}</p>
            <a href="/" class="btn btn-success" role="button"><span class="gluyphicon glyphicon-ok-sign" aria-hidden="true"></span></a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
